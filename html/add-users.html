<!DOCTYPE html>
<html>
<body>

<h1>Discord API Browser</h1>

<p>Logged in as <a href="/users/${client.user.id}">${client.user.tag}</a></p>

<h2>Add Users</h2>

<form method="post" enctype="text/plain">
  Paste Discord user IDs below, with a new line for each ID:<br>
  <textarea name="users" required="true" rows="10" cols="20"></textarea><br>
  <input type="submit" value="Submit">
</form>

<a href="/users">Back to Users</a>

</body>
</html>
